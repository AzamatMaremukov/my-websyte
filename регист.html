<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #2c3e50; /* Темный фон */
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f0f0f0; /* Светлый текст */
            animation: fadeInDown 1s ease-in-out;
            text-align: center;
        }

        .registration-form {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: rgba(44, 62, 80, 0.8); /* Темный фон формы */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .registration-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            animation: rotateBackground 10s linear infinite;
        }

        .registration-form .form-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .registration-form .form-control {
            width: 90%;
            padding: 15px;
            border: 1px solid #34495e; /* Темная рамка */
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #34495e; /* Темный фон полей ввода */
            color: #f0f0f0; /* Светлый текст */
        }

        .registration-form .form-control:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn-3d {
            background-color: #4CAF50;
            padding: 15px 30px;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px #41a100;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            z-index: 1;
        }

        .btn-3d:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .btn-3d:hover:before {
            transform: translate(-50%, -50%) rotate(45deg) scale(1);
            opacity: 1;
        }

        .btn-3d:active {
            transform: translateY(2px);
            box-shadow: 0 2px #41a100;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotateBackground {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <section id="register" class="text-center">
        <h2>Регистрация</h2>
        <form id="registrationForm" class="registration-form">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Имя" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn btn-primary btn-3d">Зарегистрироваться</button>
        </form>
    </section>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (name && email && password) {
                alert(`Спасибо за регистрацию, ${name}! Мы отправим вам подтверждение на ${email}.`);
                document.getElementById('registrationForm').reset();
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        });
    </script>
</body>
</html>
